<tr class="desc_item" id="D{{description.name}}">
    <td valign="top">
        {% if can_edit %}
            [<a onClick="editdescription('D{{description.name}}','{{description.name}}')">Edit</a>]
        {% endif %}
    </td>
    <td align="right" valign="top">
        <div class="desc_name"> {{ description.name }} </div>
    </td>
    <td>
        {% if description.desc %}
            <div class="desc_shortname">{{ description.desc }}</div>
        {% endif %}
        {% if description.text %}
            <div class="desc_text">
                {{ description.text|safe }}
            </div>
        {% endif %}
    </td>
</tr>
